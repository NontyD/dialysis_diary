{% extends "pages/base.html" %}

{% block title %}Add Dialysis Record{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Add Dialysis Record</h2>

    <!-- Flash Messages -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label>Weight Before Dialysis (kg):</label>
        <input type="number" step="0.1" name="weight_before" required>

        <label>Blood Pressure (Systolic):</label>
        <input type="number" name="systolic_bp" required>

        <label>Blood Pressure (Diastolic):</label>
        <input type="number" name="diastolic_bp" required>

        <label>Initial Drain Volume (ml):</label>
        <input type="number" name="initial_drain_volume">

        <label>Total UF (ml):</label>
        <input type="number" name="total_uf">

        <label>Average Dwell Time (hh:mm):</label>
        <input type="text" name="avg_dwell">

        <label>Lost Dwell Time (hh:mm):</label>
        <input type="text" name="lost_dwell">

        <label>Added Dwell Time (hh:mm):</label>
        <input type="text" name="added_dwell">

        <label>Weight After Dialysis (kg):</label>
        <input type="number" step="0.1" name="weight_after" required>

        <label>Comments:</label>
        <textarea name="comments"></textarea>

        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
{% endblock %}
